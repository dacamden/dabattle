<!DOCTYPE html>
<html>
<head>
	<link href="style.css" rel="stylesheet">
	<script src=
	"http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
	<script src="script.js"></script>
	<title></title>
</head>

<body>

<!-- healthBars-->
<div id="playerbar"><progress id="phealthBar" class='playerhealth' value="0" style="width:300px;"></progress>
<span id="pstatus" class='playerhealth'></span></div>

<div id="computerbar"><progress id="chealthBar" class='computerhealth' value="0" style="width:300px;"></progress>
<span id="cstatus" class='computerhealth'></span></div>

<script type="text/javascript" language="javascript">
// player healthBar
function phealthBarSim(al) {
  var bar = document.getElementById('phealthBar');
  var status = document.getElementById('pstatus');
  status.innerHTML = "HP: "+al+" /"+statpHitPoints;
  bar.value = Math.floor((al/statpHitPoints)*100);
  document.getElementById('phealthBar').max = 100;
 
  console.log('al: '+al);
  console.log('pHitPoints: '+pHitPoints);
  console.log('statpHitPoints: '+ statpHitPoints);
}
var amountLoaded = pHitPoints;
phealthBarSim(amountLoaded);

// computer healthBar

function chealthBarSim(al) {
  var bar = document.getElementById('chealthBar');
  var status = document.getElementById('cstatus');
  status.innerHTML = "HP: "+al+" /"+statcHitPoints;
  bar.value = Math.floor((al/statcHitPoints)*100);
  document.getElementById('chealthBar').max = 100;
}
var amountLoaded = cHitPoints;
chealthBarSim(amountLoaded);

</script>
<!-- healthBars-->

	<div id="container">
		<div id="PlayerCard">
			<p>HP: <span id="pHitPoints"></span></p>

			<p>Atk: <span id="pBaseMult"></span></p>

			<p>Def: <span id="pDefPoints"></span></p>

			<p>Mit: <span id="pMit"></span>%</p>

			<p><span id="pImg"></span></p>

			<div id="PlayerLog"></div>

			<div id="PlayerMoves">
				<p><button id="attack1name" onclick='pAttack1(pAtk1)'>attack
				1</button> <button id="attack2name" onclick=
				'pAttack2(pAtk2)'>attack2</button></p>

				<p><button onclick='pDef(pDefPlus)'>Defense</button></p>
			</div>
		</div>

		<div id="AiCard">
			<p>HP: <span id="cHitPoints"></span></p>

			<p>Atk: <span id="cBaseMult"></span></p>

			<p>Def: <span id="cDefPoints"></span></p>

			<p>Mit: <span id="cMit"></span>%</p>

			<p><span id="cImg"></span></p><!--<div id = "AiMoves">
	  <p><button onclick='cAttack1(7)'>attack 1</button></p>
	  <p><button onclick='cAttack2(7)'>attack 2</button></p>
	  <p><button onclick='cDef(7)'>Defense</button></p>
	</div>-->

			<div id="AiLog" style="font-size: 1.2em;"></div>
		</div>

		<div id="VariableBox">
			<p><button onclick='changeTurn(1)'>ChangeTurn (test)</button></p>

			<p>Turn: <span id="Turn"></span></p>
		</div>
    <div id="allLogHead">
      <h3>Battle log</h3>
    <div id="allLog" style="overflow:scroll; height:300px;">
    </div>
    </div>
	</div>
</body>
</html>
